<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{css/styles.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div th:include="inc/menu"></div>

<div class="container my_container">

    <div class="row" style="min-height: 500px">
        <div class="col-md-4">
            <form method="post" action="/login" th:action="@{/login}">
                <input type="hidden" name="action" value="login"/>
                <h3><span class="glyphicon glyphicon-log-in"></span> Авторизация</h3>
                <div th:if="${error ne null}">
                    <p class="bg-danger" th:text="${error}"></p>
                </div>
                <div th:if="${msg ne null}">
                    <p class="bg-info" th:text="${msg}"></p>
                </div>

                <div class="form-group">
                    <label>Логин</label>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="login" type="text" class="form-control input-lg" required="required" autofocus="autofocus" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Пароль</label>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control input-lg" name="password" required="required" value="" />
                        <span class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit">
                            <i class="glyphicon glyphicon-log-in"></i>
                            Войти
                        </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
